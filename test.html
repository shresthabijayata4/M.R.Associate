<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/typing.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">MRA Chat support</h4>
                        <p class="chatbox__description--header">Is there anything I can help you with?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--visitor messages__item--typing">
                            Hi, how can I help you?
                        </div>
                        <!-- <div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div> -->
                    </div>
                </div>
                <div class="chatbox__footer">
                    <!-- <img src="./images/icons/emojis.svg" alt=""> -->
                    <!-- <img src="./images/icons/microphone.svg" alt=""> -->
                    <input type="text" placeholder="Your query here..." id="getValue" onkeypress="cSearch()">
                    <p class="chatbox__send--footer">Send</p>
                    <!-- <img src="./images/icons/attachment.svg" alt=""> -->
                </div>
            </div>
            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
    </div>
    <script src="./js/chat.js"></script>
    <script src="./js/app.js"></script>
    <script type="text/javascript">
        function cSearch() {
            var get = document.getElementById("getValue").value;
            if (get == "hello") {
                alert("Hi, how can I help you?")
            } else if (get == "how are you") {
                alert("I'm very good thanks for asking :)")
            }
        }
    </script>
</body>
</html>
